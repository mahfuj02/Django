<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>document</title>
        <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    </head>
    
<body>
    <table border="2">
        <tr>
            <th>
                Name
            </th>
            <th>Age</th>
            <th>Department</th>

        {% for row in students %}

        </tr>

        {% endfor %}

    </table>


</body>    
    
</html>
